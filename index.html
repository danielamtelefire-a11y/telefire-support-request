<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טופס שירות טלפייר</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background: url('background.png') center top no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-color: #f9f9f9;
      min-height: 100vh;
      position: relative;
    }
    .header {
      background: linear-gradient(90deg, #c41e3a 0%, #e63946 100%);
      padding: 24px 16px;
      text-align: center;
    }
    .header h1 { color: white; font-size: 26px; margin-bottom: 8px; }
    .header p { color: rgba(255,255,255,0.9); font-size: 14px; }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      position: relative;
      z-index: 1;
    }
    .form-card {
      background: transparent;
      padding: 32px;
    }
    .section { margin-bottom: 32px; }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #c41e3a;
      padding-bottom: 8px;
      border-bottom: 2px solid #c41e3a;
      margin-bottom: 16px;
    }
    .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .form-grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .form-group { display: flex; flex-direction: column; }
    .form-group.full { grid-column: span 2; }
    .form-group label { font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 6px; }
    .form-group input, .form-group select, .form-group textarea {
      padding: 10px 14px;
      border: 1px solid #c41e3a;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
      font-family: inherit;
      background: transparent;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: #c41e3a;
      box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
    }
    .form-group textarea { resize: none; min-height: 100px; }
    .upload-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .upload-box {
      border: 2px dashed #c41e3a;
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
    }
    .upload-box:hover { border-color: #c41e3a; background: rgba(196, 30, 58, 0.03); }
    .upload-box svg { width: 32px; height: 32px; color: #9ca3af; margin-bottom: 8px; }
    .upload-box span { font-size: 13px; color: #6b7280; display: block; }
    .upload-box input { display: none; }
    .buttons { display: flex; gap: 12px; margin-top: 24px; }
    .btn-submit {
      background: linear-gradient(90deg, #c41e3a 0%, #e63946 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-submit:hover { opacity: 0.9; }
    .btn-cancel {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    .btn-cancel:hover { background: #f9fafb; }
    .footer { text-align: center; padding: 24px; color: #6b7280; font-size: 13px; }
    @media (max-width: 768px) {
      .form-grid, .form-grid-3, .upload-grid { grid-template-columns: 1fr; }
      .form-group.full { grid-column: span 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>טופס שירות טלפייר</h1>
    <p>אנא מלא את כל השדות המסומנים בכוכבית (*)</p>
  </div>

  <div class="container">
    <!-- שנה את YOUR_WEBHOOK_URL לכתובת ה-Webhook שקיבלת מ-Make -->
    <form class="form-card" action="https://hook.eu2.make.com/434xwww29p9kike6cwn44q6ntkipkig9" method="POST">
      <div class="section">
        <h2 class="section-title">פרטי הלקוח</h2>
        <div class="form-grid">
          <div class="form-group">
            <label>מספר לקוח</label>
            <input type="text" name="customerNumber">
          </div>
          <div class="form-group">
            <label>שם הלקוח *</label>
            <input type="text" name="customerName" required>
          </div>
          <div class="form-group">
            <label>שם החברה</label>
            <input type="text" name="companyName">
          </div>
          <div class="form-group">
            <label>טלפון *</label>
            <input type="tel" name="phone" required>
          </div>
          <div class="form-group full">
            <label>מייל *</label>
            <input type="email" name="email" required>
          </div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">פרטי המוצר</h2>
        <div class="form-grid-3">
          <div class="form-group">
            <label>שם המוצר *</label>
            <input type="text" name="productName" required>
          </div>
          <div class="form-group">
            <label>מק"ט</label>
            <input type="text" name="sku">
          </div>
          <div class="form-group">
            <label>מספר אצוות / סריאלי *</label>
            <input type="text" name="serialNumber" required>
          </div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">תיאור התקלה</h2>
        <div class="form-grid">
          <div class="form-group">
            <label>סוג התקלה *</label>
            <select name="faultType" required>
              <option value="">בחר סוג תקלה</option>
              <option value="hardware">תקלת חומרה</option>
              <option value="software">תקלת תוכנה</option>
              <option value="communication">תקלת תקשורת</option>
              <option value="sensor">תקלת חיישן</option>
              <option value="other">אחר</option>
            </select>
          </div>
          <div class="form-group">
            <label>מועד גילוי</label>
            <input type="date" name="discoveryDate">
          </div>
          <div class="form-group full">
            <label>עדיפות</label>
            <select name="priority">
              <option value="low">נמוכה</option>
              <option value="medium" selected>בינונית</option>
              <option value="high">גבוהה</option>
              <option value="urgent">דחופה</option>
            </select>
          </div>
          <div class="form-group full">
            <label>תיאור מפורט *</label>
            <textarea name="description" placeholder="תאר את התקלה בפירוט..." required></textarea>
          </div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">תמונות והוכחות</h2>
        <div class="upload-grid">
          <label class="upload-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
            <span>תמונת תקריב *</span>
            <span class="file-name"></span>
            <input type="file" accept="image/*" onchange="this.parentElement.querySelector('.file-name').textContent = this.files[0]?.name || ''">
          </label>
          <label class="upload-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
            <span>תמונה כללית *</span>
            <span class="file-name"></span>
            <input type="file" accept="image/*" onchange="this.parentElement.querySelector('.file-name').textContent = this.files[0]?.name || ''">
          </label>
          <label class="upload-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
            <span>תמונת תווית האצוות *</span>
            <span class="file-name"></span>
            <input type="file" accept="image/*" onchange="this.parentElement.querySelector('.file-name').textContent = this.files[0]?.name || ''">
          </label>
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="btn-submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
          </svg>
          שלח דיווח
        </button>
        <button type="reset" class="btn-cancel">ביטול</button>
      </div>
    </form>
    <div class="footer">© 2024 Telefire - כל הזכויות שמורות</div>
  </div>
</body>
</html>
